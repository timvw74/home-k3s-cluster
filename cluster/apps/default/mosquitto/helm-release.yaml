---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: mosquitto
  namespace: default
spec:
  interval: 5m
  chart:
    spec:
      # renovate: registryUrl=https://k8s-at-home.com/charts/
      chart: mosquitto
      version: 3.2.0
      sourceRef:
        kind: HelmRepository
        name: k8s-at-home-charts
        namespace: flux-system
  values:
    image:
      repository: eclipse-mosquitto
      tag: 2.0.11
      pullPolicy: IfNotPresent
    service:
      main:
        type: LoadBalancer
        annotations:
          metallb.universe.tf/allow-shared-ip: mosquitto
        loadBalancerIP: ${MOSQUITTO_ADDRESS}
        externalTrafficPolicy: Local
      prom:
        ports:
          http:
            port: 9641
        labels:
          app.kubernetes.io/name: mqtt2prometheus
    auth:
      # -- By enabling this, `allow_anonymous` gets set to `false` in the mosquitto config.
      enabled: false

    # additionalVolumes:
    #   - name: m2p-cv
    #     configMap:
    #       name: mqtt2prometheus-config
    additionalContainers:
    - name: mqtt2prometheus
      image: "ghcr.io/hikhvar/mqtt2prometheus:latest"
      imagePullPolicy: IfNotPresent
